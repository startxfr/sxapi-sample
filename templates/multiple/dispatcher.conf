
<VirtualHost *:80>
    ServerName localhost
    ProxyPreserveHost On
    <Proxy *>
        Order allow,deny
        Allow from all
    </Proxy>
    ProxyPass        /service1 http://localhost:8081/ timeout=120
    ProxyPassReverse /service1 http://localhost:8081/
    ProxyPass        /service2 http://localhost:8082/ timeout=120
    ProxyPassReverse /service2 http://localhost:8082/
</VirtualHost>